<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="estilozada2.css">
</head>
<body>
    <header>
        <div class="topo">
            <div class="botaovoltar">
                <button onclick="location.href='index.html'" id="botaozada">Voltar</button>
            </div>
            <div class="textotop">
                <h1>Somando</h1>
            </div>
        </div>
    </header>
    <div id="calc">
        <br>
        <div id="subtitulo">
            <h2>Insira os Valores</h2>
        </div>
        <br><br>
        <input type="number" id="soma1" placeholder="Insira os Valores Aqui">
        <br><br>
        <button id="btcalc" onclick="inserirSoma()">Inserir</button>
        <button id="btcalc" onclick="limparSoma()">Limpar</button>
        <br><br>
        <div class="paiarrayarea">
            <div class="arrayarea">
                <textarea class="estilotext" id="textsoma" readonly></textarea>
            </div>
            <br>
            <div class="resarray">
                <div>
                    <h3>Resultado</h3>
                    <textarea readonly class="saidares" id="ressoma"></textarea>
                </div>
                <br>
                <button id="btcalc" onclick="btnsomando()" id="btnsomando">Calcular</button>
                <div id="btndesabilitado"></div>
            </div>
        </div>
    </div>
</body>
</html>
